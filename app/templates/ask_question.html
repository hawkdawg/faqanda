{% extends "base.html" %}

{% block content %}

<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.question_title.label }}<br>

        {{ form.question_title(cols=80, rows=1) }}<br>
        {{ form.question.label }}<br>
        <div class="simpleMDE">
            {{ form.question() }}<br>
            {{ form.submit() }}<br>
        </div>

    <script>
        var markdownEditor = new SimpleMDE(
            { element: document.getElementById("{{ form.question.id }}"),
            placeholder: "enter question details here...",
            toolbarTips: true,
            });

        <!--markdownEditor.value("{{ form.question.id }}")-->
    </script>
        {% for error in form.question.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
</form>
{% endblock %}
